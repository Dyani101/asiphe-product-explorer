<section aria-labelledby="fav-heading">
  <h1 id="fav-heading">Favorites</h1>

  @if (!items.length) {
    <p>No favorites yet. Use "Favorite" on a product to save it.</p>
  }

  @if (items.length) {
    <ul class="list">
      @for (p of items; track p.id) {
        <li class="item">
          <a [routerLink]="['/product', p.id]">{{ p.title }}</a>
          <button class="btn" (click)="remove(p)">Remove</button>
        </li>
      }
    </ul>
  }
</section>
